
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Gallery</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="Main Gallery Logo">
        <h1>MainGallery</h1>
      </div>
    </div>
    
    <!-- Not logged in state -->
    <div id="not-logged-in" class="state">
      <button id="login-btn" class="primary-btn">Log In / Sign Up</button>
      
      <div class="social-logins">
        <div class="separator">
          <span>or continue with</span>
        </div>
        <div class="social-buttons">
          <button id="google-login-btn" class="social-btn google-btn">
            <img src="icons/google-icon.svg" alt="Google">
            <span>Google</span>
          </button>
          <button id="microsoft-login-btn" class="social-btn microsoft-btn">
            <img src="icons/microsoft-icon.svg" alt="Microsoft">
            <span>Microsoft</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Authentication loading state -->
    <div id="auth-loading" class="state hidden">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Signing in...</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MainGallery.AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="MainGallery Logo">
        <h1>MainGallery.AI</h1>
      </div>
    </div>
    
    <!-- Not logged in state -->
    <div id="not-logged-in" class="state">
      <button id="login-btn" class="primary-btn">Log In</button>
      
      <div class="social-logins">
        <div class="separator">
          <span>or continue with</span>
        </div>
        <button id="google-login-btn" class="social-btn w-full">
          <img src="icons/google-icon.svg" alt="Google" width="18" height="18">
          <span>Google</span>
        </button>
      </div>
    </div>
    
    <!-- Authentication loading state -->
    <div id="auth-loading" class="state hidden">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Connecting to MainGallery.AI...</p>
      </div>
    </div>
    
    <!-- Logged in state -->
    <div id="logged-in" class="state hidden">
      <h2>Welcome to MainGallery.AI</h2>
      
      <!-- Test section for Midjourney -->
      <div class="test-section">
        <h3>Midjourney Test</h3>
        <div class="action-buttons">
          <button id="test-midjourney-auth" class="secondary-btn">Test Auth</button>
          <button id="test-midjourney-images" class="secondary-btn">Fetch Images</button>
          <button id="test-midjourney-generate" class="secondary-btn">Generate</button>
          <button id="test-midjourney-job" class="secondary-btn">Job Status</button>
        </div>
        <div id="test-result" class="result-box hidden">
          <pre></pre>
        </div>
      </div>
      
      <button id="logout-btn" class="text-btn">Sign Out</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

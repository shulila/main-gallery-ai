
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MainGallery.AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="MainGallery Logo">
        <h1>MainGallery.AI</h1>
      </div>
    </div>
    
    <!-- Not logged in state -->
    <div id="not-logged-in" class="state">
      <button id="login-btn" class="primary-btn">Log In</button>
      
      <div class="social-logins">
        <div class="separator">
          <span>or continue with</span>
        </div>
        <button id="google-login-btn" class="social-btn">
          <img src="icons/google-icon.svg" alt="Google" width="18" height="18">
          <span>Google</span>
        </button>
      </div>
      
      <!-- Added scan button to non-logged in state as well -->
      <div class="scan-section">
        <div class="separator">
          <span>Image Tools</span>
        </div>
        <button id="scan-tabs-btn-public" class="secondary-btn">🔍 סרוק טאבים פתוחים</button>
      </div>
    </div>
    
    <!-- Authentication loading state -->
    <div id="auth-loading" class="state hidden">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Connecting to MainGallery.AI...</p>
      </div>
    </div>
    
    <!-- Logged in state -->
    <div id="logged-in" class="state hidden">
      <h2>Welcome to MainGallery.AI</h2>
      
      <div class="user-info">
        <p>Logged in as: <span id="user-email">User</span></p>
      </div>
      
      <div class="sync-status-card">
        <div class="sync-header">
          <h3>Connection Status</h3>
        </div>
        <div class="sync-details">
          <p>Connected to MainGallery.AI</p>
        </div>
      </div>
      
      <button id="open-gallery-btn" class="primary-btn">Open Gallery</button>
      <button id="scan-tabs-btn" class="secondary-btn">🔍 סרוק טאבים פתוחים</button>
      <button id="logout-btn" class="text-btn">Sign Out</button>

      <!-- Images results container -->
      <div id="scan-results" class="hidden">
        <h3 class="results-header">Images from Open Tabs</h3>
        <div id="results-grid" class="results-grid"></div>
      </div>
    </div>
    
    <!-- Common scan results area that works for both logged in and logged out states -->
    <div id="common-scan-results" class="hidden">
      <h3 class="results-header">Images from Open Tabs</h3>
      <div id="common-results-grid" class="results-grid"></div>
      
      <!-- Additional UI for metadata -->
      <div id="scan-actions" class="scan-actions hidden">
        <button id="copy-all-prompts-btn" class="text-btn">📝 Copy All Prompts</button>
        <button id="clear-results-btn" class="text-btn">🗑️ Clear Results</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

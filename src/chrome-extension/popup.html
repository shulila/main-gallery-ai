
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Gallery</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="Main Gallery Logo">
        <h1>MainGallery</h1>
      </div>
    </div>
    
    <!-- Not logged in state -->
    <div id="not-logged-in" class="state">
      <button id="login-btn" class="primary-btn">Log In / Sign Up</button>
      
      <div class="social-logins">
        <div class="separator">
          <span>or continue with</span>
        </div>
        <div class="social-buttons">
          <button id="google-login-btn" class="social-btn">
            <svg viewBox="0 0 24 24" width="18" height="18" class="google-icon">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            <span>Google</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Authentication loading state -->
    <div id="auth-loading" class="state hidden">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Connecting to MainGallery...</p>
      </div>
    </div>
    
    <!-- Logged in state -->
    <div id="logged-in" class="state hidden">
      <h2>Welcome to MainGallery</h2>
      
      <!-- Test section for Midjourney -->
      <div class="test-section">
        <h3>Midjourney Test</h3>
        <div class="action-buttons">
          <button id="test-midjourney-auth" class="secondary-btn">Test Auth</button>
          <button id="test-midjourney-images" class="secondary-btn">Fetch Images</button>
          <button id="test-midjourney-generate" class="secondary-btn">Generate</button>
          <button id="test-midjourney-job" class="secondary-btn">Job Status</button>
        </div>
        <div id="test-result" class="result-box hidden">
          <pre></pre>
        </div>
      </div>
      
      <button id="logout-btn" class="text-btn">Sign Out</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

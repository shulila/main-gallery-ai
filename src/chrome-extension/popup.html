
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MainGallery.AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <img src="icons/icon128.png" alt="MainGallery.AI Logo" class="logo">
      <h1>MainGallery.AI</h1>
    </header>

    <div class="content">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>
      
      <div id="login-view" class="view" style="display: none;">
        <p class="welcome-text">Sign in to start collecting your AI images</p>
        <button id="google-login-btn" class="auth-btn google-btn">
          <img src="icons/google-icon.svg" alt="Google" class="provider-icon">
          Continue with Google
        </button>
        <div class="login-form">
          <div class="form-group">
            <input type="email" id="email-input" placeholder="Email Address" class="auth-input">
          </div>
          <div class="form-group">
            <input type="password" id="password-input" placeholder="Password" class="auth-input">
          </div>
          <button id="email-login-btn" class="auth-btn email-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="provider-icon">
              <rect x="2" y="4" width="20" height="16" rx="2" />
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
            </svg>
            Sign In
          </button>
        </div>
      </div>
      
      <div id="error-view" class="view" style="display: none;">
        <div class="error-message">
          <p id="error-text">Authentication failed. Please try again.</p>
        </div>
        <button id="try-again-btn" class="auth-btn">Try Again</button>
      </div>
      
      <div id="main-view" class="view" style="display: none;">
        <div class="welcome-message">
          <p>Welcome, <span id="user-email">user@example.com</span>!</p>
        </div>
        
        <div id="platform-detected" class="platform-info" style="display: none;">
          <p>Platform detected: <span id="platform-name">Unknown</span></p>
        </div>
        
        <div class="scan-options">
          <button id="scan-page-btn" class="action-btn primary" disabled title="You must be on a supported platform">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
              <circle cx="8.5" cy="8.5" r="1.5" />
              <polyline points="21 15 16 10 5 21" />
            </svg>
            Add to MainGallery
          </button>
          
          <button id="open-gallery-btn" class="action-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
              <path d="M21 14h-3a2 2 0 0 0-2 2v3"></path>
              <path d="M3 10h3a2 2 0 0 1 2 2v3"></path>
              <path d="M10 21v-3a2 2 0 0 1 2-2h3"></path>
              <path d="M14 3v3a2 2 0 0 0 2 2h3"></path>
            </svg>
            Open Gallery
          </button>
        </div>
        
        <div class="status-message" id="status-message"></div>
        
        <button id="logout-btn" class="auth-btn secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
          Sign Out
        </button>
      </div>
    </div>
    
    <footer>
      <p>Scan AI-generated images from your favorite platforms</p>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MainGallery.AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <img src="icons/icon48.png" alt="MainGallery.AI Logo" class="logo">
      <h1>MainGallery.AI</h1>
    </header>

    <div class="content">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>
      
      <div id="login-view" class="view" style="display: none;">
        <p>Sign in to start collecting your AI images</p>
        <button id="email-login-btn" class="auth-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="16" rx="2" />
            <path d="M22 7l-8.97 5.7a1.94 1.94 0 01-2.06 0L2 7" />
          </svg>
          Sign in with Email
        </button>
        <button id="google-login-btn" class="auth-btn">
          <img src="icons/google-icon.svg" alt="Google Icon">
          Sign in with Google
        </button>
      </div>
      
      <div id="main-view" class="view" style="display: none;">
        <div class="user-info">
          <p>Signed in as: <span id="user-email">user@example.com</span></p>
        </div>
        
        <div class="scan-options">
          <button id="scan-page-btn" class="action-btn primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.35-4.35" />
            </svg>
            Scan Current Page
          </button>
          
          <button id="open-gallery-btn" class="action-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
              <circle cx="8.5" cy="8.5" r="1.5" />
              <polyline points="21 15 16 10 5 21" />
            </svg>
            Open Gallery
          </button>
        </div>
        
        <div class="status-message" id="status-message"></div>
        
        <button id="logout-btn" class="auth-btn secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
          Sign Out
        </button>
      </div>
    </div>
    
    <footer>
      <p>Scan AI-generated images from your favorite platforms</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
